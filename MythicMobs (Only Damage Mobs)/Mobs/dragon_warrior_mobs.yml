  - equip{item=dragon_warrior_spear_spirit_2:0;delay=4} ~onSpawn
  - equip{item=dragon_warrior_spear_spirit_3:0;delay=6} ~onSpawn
  - equip{item=dragon_warrior_spear_spirit_4:0;delay=8} ~onSpawn
  
