    Marker: false
    Interactable: false
    HasArms: true
    Collidable: false
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - stun{d=12;f=false;CancelOnTakeDamage=false;CancelOnDeath=true} @self ~onSpawn
  - velocity{m=set;x=0;y=-3;z=0;delay=13} @self ~onSpawn
