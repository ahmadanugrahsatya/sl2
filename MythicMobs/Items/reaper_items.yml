scythe_reaper:
  Id: stone_sword
  Display: "<gradient:#10141e:#afe4a4:#10141e>&lScythe of Reaper"
  Model: 2049
  Lore:
  - '<gradient:#10141e:#afe4a4:#10141e>The scythe of the Reaper'
  Unbreakable: true
  NBT:
    Unbreakable: int/1 
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Soul_Collector} @self ~onTimer:20
