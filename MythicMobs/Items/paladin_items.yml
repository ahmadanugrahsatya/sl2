paladin_hammer:
  Id: stone_sword
  Display: "<gradient:#fffdbd:#ffd54a:#fffdbd>&lHammer of Paladin"
  Model: 2035
  Lore:
  - '<gradient:#fffdbd:#ffd54a:#fffdbd>The hammer of the Paladin'
  Unbreakable: true
  NBT:
    Unbreakable: int/1 
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Radiant_Aura} @self ~onTimer:9
  - skill{s=Holy_Strike} @self ~onSwing
  - skill{s=Holy_Strike} @self ~onAttack
  - skill{s=Unbreakable_Will} @self ~onUse
  - skill{s=Bound_Seal} @self ~onUse
  - skill{s=Heavenly_Shield} @self ~onTimer:10
  - skill{s=Hammer_Of_Justice} @self ~onCrouch
  - skill{s=Last_Stand} @self ~onSwing
  
