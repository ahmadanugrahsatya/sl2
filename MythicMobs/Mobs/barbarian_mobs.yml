# Air Burst #

Rageblade_1:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - model{usestatemachine=true;mid=fx_babarian_slash_1} @self ~onSpawn
  
  - BodyRotation{playermode=true;stable=0;rdelay=0;rduration=0} @self ~onSpawn
  
  - state{s=skill} @self ~onSpawn
  
  - changepart{m=fx_babarian_slash_1;p=body;nm=fx_babarian_slash_2;np=body;delay=1} @self ~onSpawn
  
  - changepart{m=fx_babarian_slash_1;p=body;nm=fx_babarian_slash_3;np=body;delay=2} @self ~onSpawn
  
  - changepart{m=fx_babarian_slash_1;p=body;nm=fx_babarian_slash_4;np=body;delay=3} @self ~onSpawn
  
  - changepart{m=fx_babarian_slash_1;p=body;nm=fx_babarian_slash_5;np=body;delay=4} @self ~onSpawn
  
  - changepart{m=fx_babarian_slash_1;p=body;nm=fx_babarian_slash_6;np=body;delay=5} @self ~onSpawn
  
  - changepart{m=fx_babarian_slash_1;p=body;nm=fx_babarian_slash_7;np=body;delay=6} @self ~onSpawn
  
  - remove{delay=7} @self ~onSpawn
  
