# Fireball #

Fireball_ball:
  Type: ARMOR_STAND
  ItemHead: fireball_fireball
  Pose:
      Head: 0,180,0
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=fireball_fireball:4} ~onSpawn
