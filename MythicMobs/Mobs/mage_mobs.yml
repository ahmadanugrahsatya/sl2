# Arcane Missile #

Arcane_Missile:
  Type: ARMOR_STAND
  ItemHead: arcane_missile
  Pose:
      Head: 0,0,0
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - effect:sound{s=mage_sounds:samus.arcane_missile;volume=0.2;pitch=1} @self ~onSpawn
  - equip{item=arcane_missile:4} ~onSpawn
  #- animatearmorstand{d=20;head=0,-25,0;ignoreempty=false} @self ~onSpawn
  #- look{headOnly=false;immediately=true} @forward ~onTimer:1
  - effect:particles{particle=redstone;color=#73f8ff;amount=1;hS=0;vS=0;y=1;speed=0;forwardOffset=-1;sideOffset=0} @self ~onTimer:1
  
