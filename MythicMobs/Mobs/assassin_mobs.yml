# Blade Slash #

Assassin_Slash_1:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  ItemHead: assassin_slash_1
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - effect:particles{particle=redstone;amount=5;hS=0.7;y=1;forwardOffset=-0.5;vS=0.1;speed=0} @self ~onSpawn
  - equip{item=assassin_slash_1:4;delay=2} ~onSpawn
  - equip{item=assassin_slash_2:4;delay=4} ~onSpawn
  - equip{item=assassin_slash_3:4;delay=6} ~onSpawn
  - equip{item=assassin_slash_4:4;delay=8} ~onSpawn
  - equip{item=assassin_slash_5:4;delay=10} ~onSpawn
  - equip{item=assassin_slash_6:4;delay=12} ~onSpawn
  - remove{delay=14} @self ~onSpawn
  
