  - effect:particles{particle=redstone;color=#60caff;amount=10;hS=0.1;vS=0.1;y=1;speed=0;forwardOffset=0;sideOffset=0} @self ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=15;hS=0.5;vS=0.5;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=2} @self ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=20;hS=1;vS=1;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=4} @self ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=25;hS=1.5;vS=1.5;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=6} @self ~onTimer:2
  - effect:particles{particle=redstone;color=#60caff;amount=10;hS=0.1;vS=0.1;y=1;speed=0;forwardOffset=0;sideOffset=0} @self ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=15;hS=0.5;vS=0.5;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=2} @self ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=20;hS=1;vS=1;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=4} @self ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=25;hS=1.5;vS=1.5;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=6} @self ~onTimer:2
  - skill{s=Blackhole_Pull} @EIR{r=15} ~onTimer:2
  - remove{delay=100} @self ~onSpawn


