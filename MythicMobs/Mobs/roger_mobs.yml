# Hunter Focus #

Lighthole_Shot:
  Type: ARMOR_STAND
  ItemHead: void_arrow
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=dragon_arrow:4} ~onSpawn
  - look{headOnly=false;immediately=true} @forward{f=5;y=1.5} ~onSpawn
  - effect:particles{particle=redstone;color=#60caff;amount=10;hS=0.1;vS=0.1;y=1;speed=0;forwardOffset=-1;sideOffset=0} @self ~onTimer:1
  
Lighthole:
  Type: ARMOR_STAND
  ItemHead: void_blackhole_1
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=lighthole:4} ~onSpawn
  - effect:sound{s=null_sounds:samus.void_blackhole_summon;volume=1.5;pitch=1} @self ~onSpawn
