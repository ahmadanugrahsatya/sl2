# Dawnbringer Angel #
  
Dawnbringer_Angel:
  Cooldown: 0
  Conditions:
  - hasaura{n=Dawnbringer_Angel_ACTUAL} cast Dawnbringer_Angel_ACTUALSKILL
  Skills:
  - skill{s=Dawnbringer_Angel_ACTIVATE} @MIR{r=2;t=Dawnbringer_Angel;target=armorstands;sort=NEAREST;limit=1}
  - skill{s=Dawnbringer_Angel_BUFF} @self
  
Dawnbringer_Angel_BUFF:
  Cooldown: 0
  Conditions:
  - mobsInRadius{types=Dawnbringer_Angel;amount=1to10;radius=2.5} false
  - hasaura{n=Dawnbringer_Angel_STOP} false
  Skills:
  - orbital{bulletType=MOB;mob=Dawnbringer_Angel;hr=1;vr=1;hp=false;hnp=false;r=0;points=1;i=1;duration=40000;oy=1;rx=0;ry=0;rz=0;avx=0;avy=0;avz=0} @self

Dawnbringer_Angel_ACTIVATE:
  Conditions:
  - hasaura{n=Dawnbringer_Angel_STOP} false
  Skills:
  - SudoSkill{s=Dawnbringer_Angel_SKILL1;setcasterastrigger=true} @MIR{r=2.5;t=Dawnbringer_Angel;target=armorstands;sort=NEAREST;limit=1}
  
Dawnbringer_Angel_SKILL1:
  TriggerConditions:
  - owner{} true
  Skills:
  - Aura{auraName=Dawnbringer_Angel;interval=1;duration=40} @self
  
Dawnbringer_Angel_REMOVE:
  Cooldown: 0
  Conditions:
  - hasaura{n=Dawnbringer_Angel} false
  Skills:
  - remove{delay=1} @self
  - effect:particles{particle=redstone;color=#fffea8;amount=10;hS=0.2;vS=0.2;y=0;speed=0;forwardOffset=0;sideOffset=0} @ModelPart{p=body} ~onSpawn
  - effect:sound{s=entity.evoker.cast_spell;volume=0.6;pitch=1.1} @self
  
Dawnbringer_Angel_REMOVE_BUFF:
  Cooldown: 0
  TargetConditions:
  - hasaura{n=Dawnbringer_Angel_STOP} true
  Skills:
  - remove{delay=1} @self
  - effect:particles{particle=redstone;color=#fffea8;amount=10;hS=0.2;vS=0.2;y=0;speed=0;forwardOffset=0;sideOffset=0} @ModelPart{p=body} ~onSpawn
  - effect:sound{s=entity.evoker.cast_spell;volume=0.6;pitch=1.1} @self
  
Dawnbringer_Angel_STACK:
  Conditions:
  - hasaurastacks{auraName=Divine_Immolation_Aura;stacks=4} castinstead Dawnbringer_Angel_RESET
  Skills:
  - Aura{auraName=Divine_Immolation_Aura;duration=200;maxStacks=4} @self
  
Dawnbringer_Angel_RESET:
  Cooldown: 2
  Skills:
  - auraremove{aura=Divine_Immolation_Aura} @self
  - Aura{auraName=Dawnbringer_Angel_ACTUAL;duration=40} @self
  
Dawnbringer_Angel_ACTUALSKILL:
  Cooldown: 2
  Skills:
  - signal{s=SHINE} @MIR{r=2.5;t=Dawnbringer_Angel;target=armorstands;sort=NEAREST;limit=1}
  - heal{a="<modifier.heal>";repeat=3;repeatinterval=10} @self
  - skill{s=Dawnbringer_Angel_ACTUALSKILL_D;repeat=3;repeatinterval=10} @PIR{r=4}
  - skill{s=Dawnbringer_Angel_ACTUALSKILL_A;repeat=7;repeatinterval=5} @EIR{r=2}
  
Dawnbringer_Angel_ACTUALSKILL_D:
  TargetConditions:
  - entitytype{t=armorstands} false
  - mmoCanTarget{interaction=SUPPORT_ACTION} true
  Skills:
  - heal{a=14}
  - effect:particles{particle=glow;amount=7;hS=0.3;vS=0.7;y=0.8;speed=0;forwardOffset=0;sideOffset=0}
  
Dawnbringer_Angel_ACTUALSKILL_A:
  TargetConditions:
  - entitytype{t=armorstands} false
  - mmoCanTarget{interaction=OFFENSE_ACTION} true
  Skills:
  - throw{velocity=5;velocityY=0}

Dawnbringer_Angel_SHINE:
  Cooldown: 2
  Skills:
  - state{s=skill;li=10;lo=10} @self
  - state{s=skill;li=10;lo=10;remove=true;delay=50} @self
  - effect:particles{particle=redstone;color=#fffea8;amount=12;hS=0.2;vS=0.2;y=0;speed=0;forwardOffset=0;sideOffset=0;repeat=7;repeatinterval=5} @ModelPart{p=body}
  - effect:sound{s=cleric_sounds:samus.angel_shine;volume=1;pitch=1;repeat=1;repeatinterval=20} @self
  
Dawnbringer_Angel_BRIGHTNESS:
  TargetConditions:
  - hasaurastacks{auraName=Divine_Immolation_Aura;stacks=1} castinstead Dawnbringer_Angel_BRIGHTNESS2
  - hasaurastacks{auraName=Divine_Immolation_Aura;stacks=2} castinstead Dawnbringer_Angel_BRIGHTNESS2
  - hasaurastacks{auraName=Divine_Immolation_Aura;stacks=3} castinstead Dawnbringer_Angel_BRIGHTNESS3
  - hasaurastacks{auraName=Divine_Immolation_Aura;stacks=4} castinstead Dawnbringer_Angel_BRIGHTNESS3
  Skills:
  - effect:particles{particle=redstone;color=#fffea8;amount=1;hS=0.15;vS=0.15;y=0;speed=0;forwardOffset=0;sideOffset=0} @ModelPart{p=body}
  
Dawnbringer_Angel_BRIGHTNESS2:
  Skills:
  - effect:particles{particle=redstone;color=#fffea8;amount=3;hS=0.15;vS=0.15;y=0;speed=0;forwardOffset=0;sideOffset=0} @ModelPart{p=body}
  
Dawnbringer_Angel_BRIGHTNESS3:
  Skills:
  - effect:particles{particle=redstone;color=#fffea8;amount=7;hS=0.15;vS=0.15;y=0;speed=0;forwardOffset=0;sideOffset=0} @ModelPart{p=body}
  
# Divine Immolation #
  
Divine_Immolation:
  Cooldown: 0.5
  Conditions:
  - crouching false
  - hasaura{n=ATTACK_CD} false
  - hasaura{n=Divine_Punishment_ACTIVATED} false
  Skills:
  - skill{s=Divine_Immolation_1}
  - skill{s=Divine_Immolation_2}
  - skill{s=Dawnbringer_Angel_STACK} @self

Divine_Immolation_1:
  Cooldown: 0.3
  Conditions:
  - hasaura{n=Divine_Steps} false
  - hasaura{n=ATTACK_CD} false
  Skills:
  - Aura{auraName=Divine_Steps;duration=40;delay=1} @self
  - effect:sound{s=cleric_sounds:samus.mace_swing;volume=1;pitch="random(0.9, 1.1)"} @self
  - totem{md=2;c=1;oH=Divine_Immolation_HIT_D;hnp=true;hp=true;hR=1.5;vR=1.5;i=1} @forward{f=1;lockpitch=true}
  - summon{type=Divine_Immolation_1;amount=1;radius=0;yRadius=0;onSurface=true} @forward{f=2.5;y=0.2;sideOffset=0;lockpitch=true}
  
Divine_Immolation_2:
  Cooldown: 0.3
  Conditions:
  - hasaura{n=Divine_Steps} true
  - hasaura{n=ATTACK_CD} false
  Skills:
  - auraremove{aura=Divine_Steps;delay=1} @self
  - effect:sound{s=cleric_sounds:samus.mace_swing;volume=1;pitch="random(0.9, 1.1)"} @self
  - totem{md=2;c=1;oH=Divine_Immolation_HIT_D2;hnp=true;hp=true;hR=1.5;vR=1.5;i=1} @forward{f=1;lockpitch=true}
  - summon{type=Divine_Immolation_2;amount=2;radius=0;yRadius=0;onSurface=true} @forward{f=2.5;y=-0.6;sideOffset=-0.2;lockpitch=true}
  
Divine_Immolation_HIT_D:
  Skills:
  - skill{s=Divine_Immolation_HIT} @EntitiesNearOrigin{r=2.5}
  - effect:sound{s=cleric_sounds:samus.mace_impact;volume=1;pitch=1} @self
  
Divine_Immolation_HIT:
  TargetConditions:
  - entitytype{t=ARMOR_STAND} false
  - mmoCanTarget{interaction=OFFENSE_ACTION} true
  Skills:
  - damage{a=16}
  - sudoskill{s=Force_Lunge_Right;cat=true}
  - summon{type=Divine_Immolation_Impact;amount=1;radius=0;yRadius=0;onSurface=true}
  - Aura{auraName=ATTACK_CD;duration=2} @self
  
Force_Lunge_Right:
  Skills:
  - lunge{velocity=0.35;velocityY=0.01;repeat=2;repeati=1} @forward{f=-0.5;sideOffset=-1}
  
Divine_Immolation_HIT_D2:
  Skills:
  - skill{s=Divine_Immolation_HIT2} @EntitiesNearOrigin{r=2.5}
  - effect:sound{s=cleric_sounds:samus.mace_impact;volume=1;pitch=1} @self
  
Divine_Immolation_HIT2:
  TargetConditions:
  - entitytype{t=ARMOR_STAND} false
  - mmoCanTarget{interaction=OFFENSE_ACTION} true
  Skills:
  - damage{a=16}
  - sudoskill{s=Force_Lunge_Left;cat=true}
  - summon{type=Divine_Immolation_Impact;amount=1;radius=0;yRadius=0;onSurface=true}
