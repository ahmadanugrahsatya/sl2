  - orbital{bulletType=MOB;mob=Spirit_Guardian;hr=1;vr=1;hp=false;hnp=false;r=0;points=1;i=1;duration=40000;oy=0;rx=0;ry=0;rz=0;avx=0;avy=0;avz=0} @self
  
Spirit_Guardian:
