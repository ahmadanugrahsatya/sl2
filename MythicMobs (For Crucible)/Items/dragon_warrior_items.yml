dragon_warrior_spear:
  Id: stone_sword
  Display: "<gradient:#910ee3:#370dbf:#910ee3>Spear of Dragon Warrior"
  Model: 2025
  Lore:
  - '<gradient:#910ee3:#370dbf:#910ee3>The spear of the Dragon Warrior'
  Unbreakable: true
  NBT:
    Unbreakable: int/1 
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Dragon_Skin} @self ~onDamaged
  - skill{s=Dragon_Slash} @self ~onSwing
  - skill{s=Dragon_Dash} @self ~onUse
  - skill{s=Dragon_Breath} @self ~onUse
  - skill{s=Dragon_Zone} @self ~onCrouch
  - skill{s=Dragonborn} @self ~onSwing
  
